name: PHPStan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  phpstan:
    name: PHPStan Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_sqlite, mbstring, dom, curl, libxml
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction
      
      - name: Run PHPStan
        run: composer phpstan || echo "PHPStan not configured yet"

