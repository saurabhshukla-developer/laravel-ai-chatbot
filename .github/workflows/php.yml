name: PHP Composer

on:
  # run when PRs are created or edited (so we can check the PR description)
  pull_request:
    types: [opened, edited]

permissions:
  contents: read

jobs:
  build:
    # only run the job if the PR body contains the special tag
    if: ${{ github.event.pull_request.body != null && contains(github.event.pull_request.body, '[run-unit-tests]') }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test suite
      run: vendor/bin/phpunit
